<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="right__block">
      <div class="personal__info-container hidden">
        <div class="personal__info-title-container">
          <h4 class="personal__info-title">Select your plan</h4>
          <p class="personal__info-subtitle">
            You have the option of monthly or yealy billing
          </p>
        </div>
        <!--Plans-->
        <div class="plans">
          <div class="plan" data-plan="arcade" data-price="12">
            <img src="../imgs/icon-arcade.svg" alt="arcade" />
            <div class="plan__info">
              <p class="plan__info-title">Arcade</p>
              <span class="plan__price">$9/mo</span>
            </div>
          </div>
          <div class="plan" data-plan="advanced" data-price="12">
            <img src="../imgs/icon-advanced.svg" alt="advanced" />
            <div class="plan__info">
              <p class="plan__info-title">Advanced</p>
              <span class="plan__price">$12/mo</span>
            </div>
          </div>
          <div class="plan" data-plan="pro" data-price="15">
            <img src="../imgs/icon-pro.svg" alt="pro" />
            <div class="plan__info">
              <p class="plan__info-title">Pro</p>
              <span class="plan__price">$15/mo</span>
            </div>
          </div>
        </div>
        <div class="plans__duration">
          <span>Monthly</span>
          <div class="checkbox__wrap">
            <input
              class="checkbox__date"
              class="checkbox"
              type="checkbox"
              value="month"
            />
          </div>
          <span>Yearly</span>
        </div>
        <button class="back__step-btn">Go back</button>
        <button class="next__step-btn">Next Step</button>
      </div>
    </div>
  </body>
</html>
