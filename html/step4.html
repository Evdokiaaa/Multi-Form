<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <div class="right__block">
    <div class="personal__info-container">
      <div class="personal__info-title-container">
        <h4 class="personal__info-title">Finish up</h4>
        <p class="personal__info-subtitle">
          Double-check everything looks OK before confirming
        </p>
      </div>
      <div class="finish__container">
        <div class="finish">
          <div class="finish__plan">
            <div class="finish__plan-info">
              <p class="finish__plan-title">Arcade(monthly)</p>
              <p class="finish__plan-change">Change</p>
            </div>
            <p class="finish__plan-price">$9/mo</p>
          </div>
        </div>
        <div class="online__service">
          <div class="online__service-container">
            <p class="online__service-title">Online Service</p>
            <p class="online__service-price finish__price">+1$/mo</p>
          </div>
        </div>
        <div class="storage">
          <div class="storage__container">
            <p class="storage__title">Large Storage</p>
            <p class="storage__price finish__price">+1$/mo</p>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="total__container">
          <p class="total__title">Total (per month)</p>
          <p class="total__price finish__price">+12$/mo</p>
        </div>
      </div>
      <button class="back__step-btn">Go back</button>
      <button class="next__step-btn">Confirm</button>
    </div>
  </div>
  </body>
</html>
