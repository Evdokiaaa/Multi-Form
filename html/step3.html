<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="right__block">
      <div class="personal__info-container hidden">
        <div class="personal__info-title-container">
          <h4 class="personal__info-title">Pick add-ons</h4>
          <p class="personal__info-subtitle">
            Adds-on helps enchance your gaming experience.
          </p>
        </div>
        <div class="add__container">
          <label class="add checkbox-style">
            <input class="adds__checkbox" type="checkbox" />
            <div class="checkbox__checkmark"></div>
            <div class="add__info">
              <h5 class="add__title">Online service</h5>
              <p class="add__subtitle">Access to multiplayer games</p>
            </div>
            <span class="add__price">+$1/mo</span>
          </label>
          <label class="add checkbox-style">
            <input class="adds__checkbox" type="checkbox" />
            <div class="checkbox__checkmark"></div>
            <div class="add__info">
              <h5 class="add__title">Larger storage</h5>
              <p class="add__subtitle">Extra 1TB of cloud save</p>
            </div>
            <span class="add__price">+$2/mo</span>
          </label>
          <label class="add checkbox-style">
            <input class="adds__checkbox" type="checkbox" />
            <div class="checkbox__checkmark"></div>
            <div class="add__info">
              <h5 class="add__title">Customizable Profile</h5>
              <p class="add__subtitle">Custom theme on your profile</p>
            </div>
            <span class="add__price">+$3/mo</span>
          </label>
        </div>
        <button class="back__step-btn">Go back</button>
        <button class="next__step-btn">Next Step</button>
      </div>
    </div>
  </body>
</html>
